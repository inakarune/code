<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>
    var i = 1;
    var j = 1;
    var n = 5;
    var textString = '';
    
    while(i <= n) {
      textString = 'welcome ' + i;
      j = 1;
      while(j < i){
        if(j === 1){
          textString = textString +  ', meet 1';
        } else if (j === i - 1){
          textString = textString + ', and ' + j;
        } else {
          textString = textString + ', ' + j;
        }
        j += 1;
      }

      i = i + 1;

      console.log(textString);
    }
    </script>
  </body>
</html>
