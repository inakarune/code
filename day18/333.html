    <script>
    var car = {
      type: "Honda Civic",
      position: 1,
      move: function (){
        var prev = this.position
        this.position = this.position + 1
        console.log(this.type + " is moving from " + prev + " to " + this.position)
      }
    }
    car.move();
    car.move();
    car.move();

    }
    car.move();
    </script>
