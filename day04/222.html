<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>form 테스트</title>
  <style>
    input {
      padding: 6px 12px 6px 12px;
      border: 1px solid #665544;
      color: #ffffff;
    }
    input.submit:hover {
      background-color: #665544;
    }
    input.submit:active {
      background-color: chocolate;
    }
    input.text {
      color: #cccccc;
    }
    input.text:focus {
      color: #665544;
    }

  </style>
</head>
<body>
  <input type="color" name="color"><label for="color">색상을 골라주세요.</label><br>
  <input type="date" name="date"><br>
  <input type="datetime" name="color"><br>
  <input type="datetime-local" name="datetime-local"><br>
  <input type="file" name="file"><br>
  <input type="email" name="email" required="must"><label for="email">이메일</label><br>
  <input type="month" name="month"><br>
  <input type="number" name="number"><br>
  <input type="range" name="range"><br>
  <input type="search" name="search"><br>
  <input type="tel" name="tel" maxlength="11">전화번호<br>
  <input type="time" name="time"><br>
  <input type="url" name="url"><br>
  <input type="week" name="week"><br>
  <input type="submit" class="submit">


</body>
</html>
