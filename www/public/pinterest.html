<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>핀터레스트</title>
  <link href="minimal.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style media="screen">
    .border-red {
      background-color: red;
    }
    .border-green {
      background-color: green;
    }
    .border-blue {
      background-color: blue;
    }
    .border-violet {
      background-color: violet;
    }
  </style>
</head>
<body>
  <div class="container">
      <div class="content">

        <div class="row">
          <div class="col-4 border-red" style="height:200px;">
            col-1
          </div>
          <div class="col-8">

              <div class="row">
                <div class="col-12 border-violet" style="height:100px;">
                </div>
              </div>
              <div class="row">
                  <div class="col-5 border-red" style="height:100px;">
                  </div>
                  <div class="col-7 border-blue" style="height:100px;">
                  </div>
              </div>
            </div>
          </div>



          <div class="row">
              <div class="col-8">
                <div class="col-12 border-violet" style="height:100px;">
              </div>

              <div class="row">
                <div class="col-5 border-red" style="height:100px;">
                </div>
                <div class="col-7 border-blue" style="height:100px;">
                </div>
              </div>

            </div>
            <div class="col-4 border-red" style="height:200px;">
            </div>

        </div>



      </div>
    </div>

</body>
</html>
